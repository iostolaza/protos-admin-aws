
<!-- src/app/features/settings/settings.component.html -->

<div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 bg-background">
  <!-- Theme Color -->
  <div class="bg-card p-6 rounded-lg shadow-custom">
    <h2 class="text-lg font-semibold mb-4 text-foreground">Theme Color</h2>
    <div class="mx-4 my-2">
      <span class="text-foreground text-xs font-semibold">Color</span>
      <div class="mt-2 grid grid-cols-2 gap-2">
        @for (item of themeColors; track $index) {
          <div (click)="toggleThemeColor(item.name)" [ngClass]="{ 'border-muted-foreground/30 bg-background': item.name == themeService.theme().color }" class="focus-visible:ring-ring border-border bg-background text-muted-foreground hover:bg-muted-foreground hover:text-foreground shadow-xs inline-flex h-8 cursor-pointer items-center justify-start space-x-2 whitespace-nowrap rounded-md border border-dashed px-3 text-xs font-medium transition-colors focus-visible:outline-hidden focus-visible:ring-1 disabled:pointer-events-none disabled:opacity-50">
            <span [style.backgroundColor]="item.code" class="flex h-5 w-5 shrink-0 items-center justify-center rounded-full"></span>
            <p class="capitalize">{{ item.name }}</p>
          </div>
        }
      </div>
    </div>
  </div>


<!-- Theme Mode -->
<div class="bg-card p-6 rounded-lg shadow-custom"> 
  <h2 class="text-lg font-semibold mb-4 text-foreground">Theme Mode</h2>

  <div class="mt-3 flex items-center justify-center space-x-4">
    <!-- Light Label -->
    <div class="flex items-center gap-1 text-sm text-foreground/70">
      <svg-icon
        src="assets/icons/heroicons/outline/sun.svg"
        svgClass="h-5 w-5"
      ></svg-icon>
      <span>Light</span>
    </div>

    <!-- Toggle Switch -->
    <div
      (click)="toggleThemeMode()"
      [class.bg-primary]="themeService.isDark"
      [class.bg-muted]="!themeService.isDark"
      class="relative flex items-center justify-between w-20 h-10 rounded-full cursor-pointer transition-all duration-300 px-1"
    >
      <!-- Knob -->
      <div
        class="absolute top-1 left-1 w-8 h-8 rounded-full bg-background shadow-md transition-transform duration-300 ease-in-out"
        [ngStyle]="{ transform: themeService.isDark ? 'translateX(40px)' : 'translateX(0)' }"
      ></div>
    </div>

    <!-- Dark Label -->
    <div class="flex items-center gap-1 text-sm text-foreground/70">
      <svg-icon
        src="assets/icons/heroicons/outline/moon.svg"
        svgClass="h-5 w-5"
      ></svg-icon>
      <span>Dark</span>
    </div>
  </div>
</div>

  <!-- Security -->
  <div class="bg-card p-6 rounded-lg shadow-custom"> 
    <h2 class="text-lg font-semibold mb-4 text-foreground">Security</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="savePassword()">
      <div class="mb-4">
        <label class="block text-sm text-muted-foreground">Current Password</label>
        <input formControlName="current" type="password" class="w-full p-2 border border-border rounded bg-background text-foreground" />
      </div>
      <div class="mb-4">
        <label class="block text-sm text-muted-foreground">New Password</label>
        <input formControlName="new" type="password" class="w-full p-2 border border-border rounded bg-background text-foreground" />
      </div>
      <div class="mb-4">
        <label class="block text-sm text-muted-foreground">Confirm</label>
        <input formControlName="confirm" type="password" class="w-full p-2 border border-border rounded bg-background text-foreground" />
        @if (passwordForm.hasError('mismatch')) {
          <p class="text-destructive text-sm">Passwords don't match</p>
        }
      </div>
      <button type="submit" class="px-4 py-2 bg-primary text-foreground rounded hover:bg-primary/90">Save</button>
    </form>
    <div class="mt-4">
      <label class="block text-sm text-muted-foreground">2FA</label>
      <input type="checkbox" class="border-border" /> Enable (mock)
    </div>
  </div>

  <!-- Timezone -->
  <div class="bg-card p-6 rounded-lg shadow-custom"> 
    <h2 class="text-lg font-semibold mb-4 text-foreground">Timezone</h2>
    <select (change)="setTimezone($event)" class="w-full p-2 border border-border rounded bg-background text-foreground">
      <option>UTC</option>
      <option>PST</option>
    </select>
  </div>

  <!-- Language -->
  <div class="bg-card p-6 rounded-lg shadow-custom">
    <h2 class="text-lg font-semibold mb-4 text-foreground">Language</h2>
    <select (change)="setLanguage($event)" class="w-full p-2 border border-border rounded bg-background text-foreground">
      <option>English</option>
      <option>Spanish</option>
    </select>
  </div>
</div>
