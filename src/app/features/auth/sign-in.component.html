
<!-- src/app/features/auth/sign-in/sign-in.html: Wrapper with Tailwind for box style -->

@if (isLoading()) {
  <div class="flex items-center justify-center h-screen bg-background text-foreground">
    Authenticating...
  </div>
} @else {
  <div class="flex items-center justify-center h-screen bg-background">
    <div class="max-w-lg w-full p-5 bg-card rounded-lg shadow-md border border-border">
      <h2 class="text-2xl font-bold text-center text-primary mb-6">Sign In to Dashboard</h2>
      <amplify-authenticator [loginMechanisms]="['email']" class="block w-full">
        <!-- No authenticated slot; redirection handled in component code -->
      </amplify-authenticator>
    </div>
  </div>
}
