
<!-- src/app/features/profile/personal-info-card.component.html -->
 
<div class="profile-card">

  <h2 class="text-2xl font-bold mb-6 text-foreground">Personal Information</h2>
  <div class="mb-4">
    <img [src]="profileImageUrl || '/assets/profile/avatar-default.svg'" alt="Profile" class="w-20 h-20 rounded-full" aria-label="Profile image">
    @if (editMode()) {
      <input type="file" (change)="uploadImage($event)" accept="image/*" aria-label="Upload profile image" class="mt-2">
    }
  </div>
  @if (editMode()) {
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm text-label">First Name</label>
          <input id="firstName" name="firstName" formControlName="firstName" class="w-full p-2 border border-border rounded bg-form-bg text-foreground" placeholder="Enter first name" />
        </div>
        <div>
          <label for="lastName" class="block text-sm text-label">Last Name</label>
          <input id="lastName" name="lastName" formControlName="lastName" class="w-full p-2 border border-border rounded bg-form-bg text-foreground" placeholder="Enter last name" />
        </div>
        <div>
          <label for="username" class="block text-sm text-label">Username</label>
          <input id="username" name="username" formControlName="username" class="w-full p-2 border border-border rounded bg-form-bg text-foreground" placeholder="Enter username" />
        </div>
        <div>
          <label for="email" class="block text-sm text-label">Email</label>
          <input id="email" name="email" formControlName="email" type="email" class="w-full p-2 border border-border rounded bg-form-bg text-foreground" placeholder="Enter email" />
        </div>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button type="button" (click)="toggleEdit()" class="btn btn-neutral">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  } @else {
    @if (user) {
      <div class="grid grid-cols-2 gap-4 text-body">
        <div><strong class="text-label">First Name: </strong> <span class="text-body">{{ user.firstName || 'Not set' }}</span></div>
        <div><strong class="text-label">Last Name: </strong> <span class="text-body">{{ user.lastName || 'Not set' }}</span></div>
        <div><strong class="text-label">Username: </strong> <span class="text-body">{{ user.username || 'Not set' }}</span></div>
        <div><strong class="text-label">Email: </strong> <span class="text-body">{{ user.email || 'Not set' }}</span></div>
      </div>
    }
    <div class="mt-4 flex justify-start">
      <button (click)="toggleEdit()" class="btn btn-primary">Edit</button>
    </div>
  }
</div>
