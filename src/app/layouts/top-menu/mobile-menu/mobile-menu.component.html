<!-- src/app/layouts/top-menu/mobile-menu/mobile-menu.component.html -->

<div
  class="fixed inset-x-0 top-0 z-20 p-4 bg-card transition-all duration-200 md:hidden"
  [class]="layout.showMobileMenu() ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'"
>
  <div class="rounded-lg shadow-lg p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="nav-heading text-lg font-semibold"> <!-- Updated: .nav-heading -->
        Menu
      </h2>
      <button (click)="layout.toggleMobileMenu()" class="focus:outline-none p-2 rounded-md hover:bg-muted nav-hover"> <!-- Added: .nav-hover -->
        <svg-icon [src]="getIconPath('x-mark')" svgClass="w-5 h-5 nav-icon"></svg-icon> <!-- Added: .nav-icon -->
      </button>
    </div>
    <ul class="space-y-2">
      @for (link of navLinks; track link.path) {
        <li>
          <a
            [routerLink]="link.path"
            (click)="layout.toggleMobileMenu()"
            routerLinkActive="bg-muted text-primary"
            class="nav-hover flex items-center gap-2 px-4 py-2 text-sm font-medium rounded-md hover:bg-muted hover:text-primary nav-label" >
            <svg-icon [src]="getIconPath(link.icon)" svgClass="w-4 h-4 nav-icon"></svg-icon> <!-- Added: .nav-icon -->
            <span>{{ link.label }}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</div>
